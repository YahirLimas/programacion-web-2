<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuento</title>
  <link rel="stylesheet" href="css/descuento.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Costos</h1>
    <form id="productosForm">
      <label for="numProductos">Número de Productos:</label>
      <input type="number" id="numProductos" name="numProductos" required>
      
      <div id="productosContainer">
        <!-- Campos de productos se agregarán aquí dinámicamente -->
      </div>
      
      <button type="submit">Calcular Total</button>
    </form>
    
    <div id="resultado" class="resultado">
      <!-- Resultados se mostrarán aquí -->
    </div>
  </div>
  <script src="js/descuento.js"></script>
</body>
</html>
