<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Pago Semanal</title>
  <link rel="stylesheet" href="css/pagoSemanal.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Pago Semanal</h1>
    <form id="pagoForm">
      <label for="pagoBase">Pago Base por Hora:</label>
      <input type="number" id="pagoBase" name="pagoBase" required>
      
      <label for="horasTrabajadas">Horas Trabajadas:</label>
      <input type="number" id="horasTrabajadas" name="horasTrabajadas" required>
      
      <button type="submit">Calcular Pago</button>
    </form>
    
    <div id="resultado" class="resultado">
    </div>
  </div>
  <script src="js/pagoSemanal.js"></script>
</body>
</html>
